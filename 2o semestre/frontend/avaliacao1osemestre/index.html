 <!-- Modal Carrinho -->
 <div id="modal-carrinho" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Carrinho de Compras</h2>
        <ul id="lista-carrinho">
        </ul>
    </div>
</div>



    <script>
        // Função para lidar com o clique no botão "Comprar"
        document.querySelectorAll('.comprar-btn').forEach(button => {
            button.addEventListener('click', () => {
                const produto = button.getAttribute('data-produto');
                alert(`Você clicou em comprar ${produto}`);
                // Aqui você pode adicionar lógica para adicionar o produto ao carrinho, por exemplo
            });
        });
    </script>
   <script>
    let carrinho = [];

    document.querySelectorAll('.comprar-btn').forEach(button => {
        button.addEventListener('click', () => {
            const produto = button.getAttribute('data-produto');
            carrinho.push(produto);
            atualizarCarrinho();
        });
    });

    function atualizarCarrinho() {
        const listaCarrinho = document.getElementById('lista-carrinho');
        listaCarrinho.innerHTML = '';

        carrinho.forEach((produto, index) => {
            const li = document.createElement('li');
            li.textContent = produto;

            const botaoExcluir = document.createElement('button');
            botaoExcluir.textContent = 'Excluir';
            botaoExcluir.addEventListener('click', () => {
                carrinho.splice(index, 1);
                atualizarCarrinho();
            });

            li.appendChild(botaoExcluir);
            listaCarrinho.appendChild(li);
        });
    }

    // Abre o modal quando o botão "Carrinho" é clicado
    document.getElementById('btn-carrinho').addEventListener('click', () => {
        document.getElementById('modal-carrinho').style.display = 'block';
    });

    // Fecha o modal quando o botão de fechar (X) é clicado
    document.querySelectorAll('.modal-close').forEach(closeButton => {
        closeButton.addEventListener('click', () => {
            document.getElementById('modal-carrinho').style.display = 'none';
        });
    });

    // Fecha o modal se o usuário clicar fora da área do modal
    window.addEventListener('click', event => {
        const modal = document.getElementById('modal-carrinho');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
</script>
